[misc]
seed : 5

[language]
v : i e a u # vowels
c : p t k s n m # consonants
syllable : v cv cvc
stress	 : 0  # first syllable
max_length : 4 # number of syllables in a word
voc_size : 20
regularize : true # whether to rewrite cvc.v into cv.cv
geminate : true # whether to rewrite v.v into v: if they are the same

[changes]
model : char

[geo_model]
model : tree
depth : 20
width : 1
